{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Product</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
                <p class="text-gray-600">Welcome back to Blur Sport</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                {% csrf_token %} 
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input id="id_username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="id_password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="Enter your password">
                </div>
                
                <button type="submit" id="loginSubmitBtn" class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors"> 
                    Sign In 
                </button>
            </form>

            <div id="ajaxMessages" class="mt-6"></div>

            <div class="mt-6 text-center pt-6 border-t border-gray-200">
                <p class="text-gray-500 text-sm"> Don't have an account? 
                    <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium"> Register Now </a> 
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function showToast(message, type = 'success') {
        const color = type === 'success' ? 'bg-green-600' : (type === 'error' ? 'bg-red-600' : 'bg-blue-600');
        
        let toast = document.createElement('div');
        toast.className = `fixed bottom-5 right-5 z-50 p-4 rounded-lg text-white shadow-lg transition-transform duration-500 transform translate-y-full ${color}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.classList.remove('translate-y-full');
        }, 50);

        setTimeout(() => {
            toast.classList.add('translate-y-full');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }
    
    const loginForm = document.getElementById('loginForm');
    
    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('loginSubmitBtn');
            const loginUrl = window.location.href; 

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            document.getElementById('ajaxMessages').innerHTML = '';

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                });
                
                const responseData = await response.json();

                if (response.ok) {
                    showToast(responseData.message, 'success');
                    setTimeout(() => {
                        window.location.href = responseData.redirect_url;
                    }, 500);
                } else {
                    const errorMsg = responseData.message || 'Login failed. Invalid form data.';
                    showToast(errorMsg, 'error');
                    
                    document.getElementById('ajaxMessages').innerHTML = `
                        <div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                            ${errorMsg}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('AJAX Error:', error);
                showToast('An unexpected error occurred.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    } else {
        console.error("Error: Element with ID 'loginForm' not found.");
    }
</script>
{% endblock content %}
